<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeowLeak Beta!</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #f4f4f4;
        }
        header {
            background-color: #333;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        header img {
            height: 40px;
        }
        header h1 {
            margin: 0;
            font-size: 24px;
        }
        .menu-button {
            background-color: #444;
            padding: 10px 20px;
            border: none;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .menu-button:hover {
            background-color: #555;
        }
        .video-container {
            background-color: #333;
            border-radius: 10px;
            margin-bottom: 20px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            gap: 20px;
            align-items: flex-start;
        }
        .video-container video {
            width: 100%;
            max-width: 500px;
            border-radius: 10px;
            background-color: #000;
        }
        .video-description {
            font-size: 16px;
            color: #ccc;
            background-color: #444;
            border-radius: 8px;
            padding: 15px;
            width: 400px;
            text-align: center;
        }
        .video-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
		header div {
    display: flex;
    gap: 10px; /* Промежуток между кнопками */
	}

	header div > * {
		pointer-events: auto; /* Обеспечиваем, что события срабатывают только на кнопки */
	}

        .video-buttons button {
            background-color: #555;
            color: #fff;
            padding: 10px;
            border: none;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .video-buttons button:hover {
            background-color: #666;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #333;
            color: #aaa;
            font-size: 14px;
            position: absolute;
            bottom: 0;
            width: 100%;
            margin-top: 20px;
        }

        /* Добавляем отступ снизу для блока с эпизодами */
        .video-description {
            margin-bottom: 50px; /* добавлено смещение */
        }
		
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="MeowLeak">
        <h1>MeowLeak</h1>
        <div>
            <button class="menu-button" onclick="location.href='index.html'">Главная</button>
            <button class="menu-button" onclick="location.href='videos.html'">Видео</button>
        </div>
    </header>

    <main>
        <div class="video-container">
            <div class="video">
                <video controls>
                    <source src="title.mp4" type="video/mp4">
                    Ваш браузер не поддерживает видео.
                </video>
            </div>
            <div class="video-description">
                <h1>Трейлер сайта MeowLeak</h1>
                Приятного просмотра!
            </div>
        </div>

        <div class="video-description">
            <h1>Скачать полные 2 эпизода Шоу Джинджера</h1>
            <div class="message-box">
                <div class="link">
                    <a href="https://drive.google.com/file/d/1XNNZfFwb9yXiiSJZisDuxc4blsikUc-g/view?usp=sharing"
                       target="_blank" style="color: #007BFF; text-decoration: none; font-weight: bold;">
                        Эпизод 1
                    </a><br>
                    <a href="https://drive.google.com/file/d/1TjaLpvL1JgnQUDBNoLqUjZ-SMSx_8tKh/view?usp=sharing"
                       target="_blank" style="color: #007BFF; text-decoration: none; font-weight: bold;">
                        Эпизод 2
                    </a>
                </div>
            </div>
        </div>
    </main>

    <footer>
        &copy; 2025 DomerTV MeowLeak.
    </footer>
</body>
</html>

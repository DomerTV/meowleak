<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeowLeak</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #f4f4f4;
        }
        header {
            background-color: #333;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        header img {
            height: 40px;
        }
        header h1 {
            margin: 0;
            font-size: 24px;
        }
        .menu-button {
            background-color: #444;
            padding: 10px 20px;
            border: none;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .menu-button:hover {
            background-color: #555;
        }
        .links-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin: 20px;
        }
        .link {
            background-color: #333;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .link h2 {
            margin: 0;
            color: #f4f4f4;
            font-size: 20px;
        }
        .link p {
            font-size: 16px;
            color: #ccc;
            text-align: center;
            margin: 10px 0;
        }
        .link a {
            background-color: #555;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            text-align: center;
            width: 100%;
            display: inline-block;
            margin-top: 10px;
        }
        .link a:hover {
            background-color: #666;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #333;
            color: #aaa;
            font-size: 14px;
            position: absolute;
            bottom: 0;
            width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="MeowLeak">
        <h1>MeowLeak - Видео</h1>
        <div>
            <button class="menu-button" onclick="location.href='index.html'">Главная</button>
            <button class="menu-button" onclick="location.href='videos.html'">Видео</button>
        </div>
    </header>

    <main>
        <div class="links-container">
            <div class="link">
                <h2>Фото создания шоу</h2>
                <p>Посмотрите все тайны создания Шоу Джинджера тут!</p>
                <a href="video1.html">Перейти к видео</a>
            </div>

            <div class="link">
                <h2>Заготовка 2</h2>
                <p>...</p>
                <a href="video2.html">Перейти к видео</a>
            </div>

            <div class="link">
                <h2>Заготовка 3</h2>
                <p>...</p>
                <a href="video3.html">Перейти к видео</a>
            </div>
			
			<div class="link">
                <h2>Заготовка 4</h2>
                <p>...</p>
                <a href="video3.html">Перейти к видео</a>
            </div>

            <!-- Добавьте дополнительные блоки с видео, как нужно -->
        </div>
    </main>

    <footer>
        &copy; 2025 DomerTV MeowLeak.
    </footer>
</body>
</html>
